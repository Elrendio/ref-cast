[package]
name = "ref-cast-impl"
version = "1.0.17"
authors = ["David Tolnay <dtolnay@gmail.com>"]
description = "Derive implementation for ref_cast::RefCast."
documentation = "https://docs.rs/ref-cast"
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/dtolnay/ref-cast"
